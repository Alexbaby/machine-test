
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="login.email">
      <p *ngIf="error.email" style="color: red;">{{error.email}}</p>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="login.password">
      <p *ngIf="error.password" style="color: red;">{{error.password}}</p>
    </div>
    <button type="button" class="btn btn-primary" (click)="submit(login)">Submit</button>
  </form>
</div>
